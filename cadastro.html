<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - StealPrime</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Bem vindo!</h1>
    <hr class="title-line">
    <p>Para agilizar a abertura da conta, tenha um documento em mãos.</p>

    <form action="https://formsubmit.co/seuemail@email.com" method="POST">
      <input type="hidden" name="_next" value="https://SEU-USUARIO.github.io/SEU-REPOSITORIO/obrigado.html">
      <input type="hidden" name="_autoresponse" value="Obrigado pelo cadastro! Avisaremos por e-mail quando a plataforma estiver finalizada.">
      <input type="hidden" name="_captcha" value="false"> <div class="form-row">
        <div class="form-group full-width">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="nascimento">Data de nascimento</label>
          <input type="date" id="nascimento" name="nascimento" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group full-width">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco">
        </div>
      </div>

      <div class="form-footer">
        <label class="checkbox-container">
          <input type="checkbox" name="termos" required> Li e concordo com os termos
        </label>
        <button type="submit" class="btn">Continuar</button>
      </div>
    </form>
  </div>
</body>
</html>
