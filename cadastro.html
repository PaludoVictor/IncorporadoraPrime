<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - SteelPrime</title>
  <link rel="icon" type="image/png" href="img/diamante.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <nav class="navbar navbar-cadastro">
    <div class="logo">
      <a href="index.html"><img src="img/logo.png" alt="SteelPrime Logo" class="logo-img"></a>
    </div>
    <a href="index.html" class="back-arrow"><i class="fa-solid fa-arrow-left"></i></a>
  </nav>

  <div class="form-container">
    <h1>Bem vindo!</h1>
    <hr class="title-line">
    <p>Para agilizar a abertura da conta, tenha um documento em mãos.</p>

    <form action="https://formsubmit.co/victormpaludo@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://PaludoVictor.github.io/SteelPrime/obrigado.html">
      <input type="hidden" name="_autoresponse" value="Obrigado pelo cadastro! Avisaremos por e-mail quando a plataforma estiver finalizada.">
      <input type="hidden" name="_captcha" value="false">

      <div class="form-row">
        <div class="form-group full-width">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="nascimento">Data de nascimento</label>
          <input type="date" id="nascimento" name="nascimento" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group full-width">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco">
        </div>
      </div>

      <div class="form-footer">
        <button type="submit" class="btn">Continuar</button>
      </div>
    </form>
  </div>
</body>
</html>
